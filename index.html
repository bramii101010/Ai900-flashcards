<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-900 Flashcards (2025)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-flip {
      transition: all 0.3s ease;
    }
    .card-flip:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">AI-900 Flashcards (2025)</h1>
      <p class="text-gray-600">Simple definitions + exam scenarios</p>
      <!-- Progress section -->
      <div class="text-sm text-gray-500 mt-2">
        <div id="progressText"></div>
        <div class="w-full bg-gray-200 rounded-full h-2 mt-1">
          <div id="progressBar" class="bg-indigo-600 h-2 rounded-full" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <!-- Priority Filter -->
    <div class="flex justify-center mb-6">
      <div class="bg-white rounded-lg p-2 shadow-md">
        <button id="allBtn" class="px-4 py-2 rounded-md bg-indigo-600 text-white font-medium">All Cards</button>
        <button id="highBtn" class="px-4 py-2 rounded-md text-gray-600 hover:bg-gray-100">üî¥ High Priority</button>
        <button id="mediumBtn" class="px-4 py-2 rounded-md text-gray-600 hover:bg-gray-100">üü° Medium Priority</button>
      </div>
    </div>

    <div class="relative mb-8">
      <div id="flashcard" class="bg-white rounded-xl shadow-lg p-8 min-h-80 cursor-pointer card-flip">
        <div class="text-center" id="card-content">
          <!-- Content will be loaded here -->
        </div>
      </div>
    </div>

    <div class="flex justify-center items-center space-x-4 mb-6">
      <button id="prevBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 p-3 rounded-lg transition-colors duration-200">‚Üê</button>
      <button id="flipBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-200">
        Show Term
      </button>
      <button id="nextBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 p-3 rounded-lg transition-colors duration-200">‚Üí</button>
    </div>

    <div class="flex justify-center space-x-4">
      <button id="shuffleBtn" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200">
        üîÄ Shuffle Cards
      </button>
      <button id="resetBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200">
        ‚Üª Reset Order
      </button>
    </div>

    <div class="mt-8 text-center text-gray-600 text-sm">
      <p>üí° <strong>Study Tip:</strong> Start with High Priority cards, then review Medium Priority for comprehensive coverage!</p>
      <p class="mt-2">üéØ Focus on real-world scenarios ‚Äî they often appear on the exam!</p>
    </div>
  </div>

  <script>
    const flashcards = [
      { term: "Artificial Intelligence (AI)", definition: "Making machines simulate human intelligence ‚Äî things like problem-solving, language understanding, and recognizing images.", scenario: "A hospital wants software that can review symptoms, suggest diagnoses, and explain reasoning. This is Artificial Intelligence.", priority: "high" },
      { term: "Machine Learning (ML)", definition: "A subset of AI where systems learn patterns from data and improve over time without being explicitly programmed.", scenario: "Netflix recommends movies based on your watch history using Machine Learning.", priority: "high" },
      { term: "Supervised Learning", definition: "Training a model with labeled data (inputs paired with correct outputs).", scenario: "Emails marked as 'spam' or 'not spam' are used to train a spam filter ‚Äî an example of supervised learning.", priority: "high" },
      { term: "Unsupervised Learning", definition: "Training with unlabeled data ‚Äî the system finds hidden patterns on its own.", scenario: "A retailer groups customers by purchase behavior without pre-set categories. That‚Äôs unsupervised learning.", priority: "high" },
      { term: "Clustering", definition: "An unsupervised technique that groups similar items into clusters.", scenario: "A marketing team uses AI to segment customers into groups with similar buying habits.", priority: "high" },
      { term: "Classification", definition: "Predicting categories or labels for data.", scenario: "An email system decides if a new message is 'spam' or 'not spam.'", priority: "high" },
      { term: "Regression", definition: "Predicting continuous numeric values.", scenario: "A real estate company predicts house prices based on size, age, and location.", priority: "high" },
      { term: "Computer Vision", definition: "AI that allows computers to interpret and process visual data from the world.", scenario: "A factory camera identifies defective products on an assembly line using computer vision.", priority: "high" },
      { term: "Object Detection", definition: "Identifying and locating specific objects within an image.", scenario: "A self-driving car detects pedestrians and stop signs on the road.", priority: "high" },
      { term: "OCR (Optical Character Recognition)", definition: "AI that extracts text from images or scanned documents.", scenario: "A company scans invoices and automatically converts them into editable text.", priority: "high" },
      { term: "Natural Language Processing (NLP)", definition: "AI that helps computers understand, interpret, and generate human language.", scenario: "A customer asks a chatbot: 'What‚Äôs my account balance?' NLP allows it to understand the request.", priority: "high" },
      { term: "Sentiment Analysis", definition: "Analyzing text to determine whether it expresses positive, negative, or neutral feelings.", scenario: "A hotel reviews app uses AI to see if feedback is positive or negative overall.", priority: "high" },
      { term: "Entity Recognition", definition: "Identifying key information (like names, dates, places) in text.", scenario: "Scanning a contract and automatically identifying company names and dates.", priority: "high" },
      { term: "Intent", definition: "Understanding the goal or purpose behind a user‚Äôs words.", scenario: "When a user types 'Book me a flight,' AI detects the intent is to schedule travel.", priority: "high" },
      { term: "Speech Service", definition: "Converts spoken words into text (speech-to-text) and text into spoken words (text-to-speech).", scenario: "Using voice dictation to write an email on your phone.", priority: "high" },
      { term: "Translator", definition: "Automatically converts text from one language to another.", scenario: "A website translates its content from English into Spanish instantly using Translator.", priority: "high" },
      { term: "Chatbot / Conversational AI", definition: "AI that simulates conversation with users through text or voice.", scenario: "A bank‚Äôs chatbot answers customer questions about account balances.", priority: "high" },
      { term: "Azure Cognitive Services", definition: "Pre-built AI services from Microsoft across Vision, Speech, Language, and Decision categories.", scenario: "A developer quickly adds face recognition to an app using Cognitive Services.", priority: "high" },
      { term: "Azure AI Language", definition: "Provides language-based features such as sentiment analysis, entity recognition, and intent detection.", scenario: "A support system uses AI Language to detect angry emails and prioritize them.", priority: "high" },
      { term: "Azure AI Document Intelligence", definition: "Extracts information from structured and unstructured documents (formerly Form Recognizer).", scenario: "Automatically reading receipts and entering totals into an expense system.", priority: "high" },
      { term: "Azure Cognitive Search", definition: "AI-powered search that finds information across documents, media, and data.", scenario: "Employees search across thousands of files to instantly find key contract terms.", priority: "high" },
      { term: "Azure AI Studio", definition: "A low-code environment for building, testing, and managing generative AI applications.", scenario: "A company prototypes a customer support chatbot in Azure AI Studio without writing much code.", priority: "high" },
      { term: "Azure OpenAI Service", definition: "Provides access to powerful AI models like GPT for apps.", scenario: "A company integrates GPT to draft customer emails automatically.", priority: "high" },
      { term: "Generative AI", definition: "AI that creates new content (text, images, code) from prompts.", scenario: "An app generates blog posts when you provide a title.", priority: "high" },
      { term: "Large Language Model (LLM)", definition: "AI trained on massive datasets to understand and generate human-like text.", scenario: "ChatGPT is an example of an LLM that can answer questions and write essays.", priority: "high" },
      { term: "Prompt Engineering", definition: "Crafting clear and precise instructions to get better outputs from AI models.", scenario: "A user asks GPT: 'Summarize this text in 3 bullet points.' That‚Äôs prompt engineering.", priority: "high" },
      { term: "Grounding", definition: "Linking AI outputs to trusted, specific company data for accuracy.", scenario: "An AI assistant answers HR policy questions based on verified internal documents.", priority: "high" },
      { term: "Knowledge Mining", definition: "Using AI to discover insights from large amounts of unstructured data.", scenario: "Searching through thousands of legal documents to find relevant cases.", priority: "high" },
      { term: "Responsible AI: Fairness", definition: "AI should provide equal outcomes and avoid bias.", scenario: "A hiring tool is tested to ensure it doesn‚Äôt favor certain genders or ethnicities.", priority: "high" },
      { term: "Responsible AI: Reliability & Safety", definition: "AI should perform consistently and safely under expected conditions.", scenario: "A medical AI system is tested to make sure it doesn‚Äôt misdiagnose common conditions.", priority: "high" },
      { term: "Responsible AI: Privacy & Security", definition: "AI should protect sensitive data and respect privacy.", scenario: "An app encrypts customer data when using AI features.", priority: "high" },
      { term: "Responsible AI: Inclusiveness", definition: "AI should be usable by everyone, including people with disabilities.", scenario: "An app includes speech-to-text features for hearing-impaired users.", priority: "high" },
      { term: "Responsible AI: Transparency", definition: "People should understand how AI makes decisions and what data is used.", scenario: "A credit scoring AI provides an explanation of why a loan was denied.", priority: "high" },
      { term: "Responsible AI: Accountability", definition: "Humans must remain responsible for AI decisions and outcomes.", scenario: "A company ensures managers can override an AI hiring recommendation.", priority: "high" }
    ];

    let currentIndex = 0;
    let isFlipped = false;
    let cards = [...flashcards];
    let currentFilter = 'all';

    const cardContent = document.getElementById('card-content');
    const progressText = document.getElementById('progressText');
    const progressBar = document.getElementById('progressBar');
    const flipBtn = document.getElementById('flipBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const resetBtn = document.getElementById('resetBtn');
    const flashcard = document.getElementById('flashcard');
    const allBtn = document.getElementById('allBtn');
    const highBtn = document.getElementById('highBtn');
    const mediumBtn = document.getElementById('mediumBtn');

    function getPriorityIcon(priority) {
      return priority === "high" ? "üî¥ High Priority" : "üü° Medium Priority";
    }

    function updateCard() {
      if (cards.length === 0) {
        cardContent.innerHTML = '<p class="text-gray-500">No cards match the current filter</p>';
        progressText.textContent = '';
        progressBar.style.width = "0%";
        return;
      }

      const card = cards[currentIndex];
      progressText.textContent = `Card ${currentIndex + 1} of ${cards.length}`;
      progressBar.style.width = `${((currentIndex + 1) / cards.length) * 100}%`;

      // Color progress bar by filter
      if (currentFilter === 'high') {
        progressBar.className = "bg-red-500 h-2 rounded-full";
      } else if (currentFilter === 'medium') {
        progressBar.className = "bg-yellow-400 h-2 rounded-full";
      } else {
        progressBar.className = "bg-indigo-600 h-2 rounded-full";
      }

      if (!isFlipped) {
        cardContent.innerHTML = `
          <div class="text-sm uppercase text-indigo-600 font-semibold mb-2">Definition</div>
          <p class="text-lg text-gray-700 leading-relaxed mb-6">${card.definition}</p>
          ${card.scenario ? `<p class="text-sm text-gray-600 italic mb-4">üí° Scenario: ${card.scenario}</p>` : ""}
          <div class="text-gray-500 italic mb-2">Click to see the term</div>
          <div class="text-xs text-gray-600">${getPriorityIcon(card.priority)}</div>
        `;
        flipBtn.textContent = 'Show Term';
      } else {
        cardContent.innerHTML = `
          <div class="text-sm uppercase text-green-600 font-semibold mb-2">Term</div>
          <h2 class="text-2xl font-bold text-gray-800 mb-6">${card.term}</h2>
          ${card.scenario ? `<p class="text-sm text-gray-600 italic mb-4">üí° Scenario: ${card.scenario}</p>` : ""}
          <div class="text-gray-500 italic mb-2">Click to see definition again</div>
          <div class="text-xs text-gray-600">${getPriorityIcon(card.priority)}</div>
        `;
        flipBtn.textContent = 'Show Definition';
      }
    }

    function filterCards(priority) {
      currentFilter = priority;
      if (priority === 'all') {
        cards = [...flashcards];
      } else {
        cards = flashcards.filter(card => card.priority === priority);
      }
      currentIndex = 0;
      isFlipped = false;
      updateCard();

      // Update button styles
      [allBtn, highBtn, mediumBtn].forEach(btn => {
        btn.className = btn.className.replace('bg-indigo-600 text-white', 'text-gray-600 hover:bg-gray-100');
      });

      if (priority === 'all') allBtn.className = allBtn.className.replace('text-gray-600 hover:bg-gray-100', 'bg-indigo-600 text-white');
      if (priority === 'high') highBtn.className = highBtn.className.replace('text-gray-600 hover:bg-gray-100', 'bg-indigo-600 text-white');
      if (priority === 'medium') mediumBtn.className = mediumBtn.className.replace('text-gray-600 hover:bg-gray-100', 'bg-indigo-600 text-white');
    }

    function nextCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex + 1) % cards.length;
      isFlipped = false;
      updateCard();
    }

    function prevCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      isFlipped = false;
      updateCard();
    }

    function flipCard() {
      if (cards.length === 0) return;
      isFlipped = !isFlipped;
      updateCard();
    }

    function shuffle() {
      if (cards.length === 0) return;
      cards = [...cards].sort(() => Math.random() - 0.5);
      currentIndex = 0;
      isFlipped = false;
      updateCard();
    }

    function reset() {
      filterCards(currentFilter);
    }

    // Event listeners
    flipBtn.addEventListener('click', flipCard);
    prevBtn.addEventListener('click', prevCard);
    nextBtn.addEventListener('click', nextCard);
    shuffleBtn.addEventListener('click', shuffle);
    resetBtn.addEventListener('click', reset);
    flashcard.addEventListener('click', flipCard);

    allBtn.addEventListener('click', () => filterCards('all'));
    highBtn.addEventListener('click', () => filterCards('high'));
    mediumBtn.addEventListener('click', () => filterCards('medium'));

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevCard();
      if (e.key === 'ArrowRight') nextCard();
      if (e.key === ' ') {
        e.preventDefault();
        flipCard();
      }
    });

    updateCard();
  </script>
</body>
</html>
