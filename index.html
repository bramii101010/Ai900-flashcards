<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-900 Flashcards (2025)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-flip {
      transition: all 0.3s ease;
    }
    .card-flip:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">AI-900 Flashcards (2025)</h1>
      <p class="text-gray-600">Simple definitions for real-world understanding</p>
      <!-- Progress section -->
      <div class="text-sm text-gray-500 mt-2">
        <div id="progressText"></div>
        <div class="w-full bg-gray-200 rounded-full h-2 mt-1">
          <div id="progressBar" class="bg-indigo-600 h-2 rounded-full" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <!-- Priority Filter -->
    <div class="flex justify-center mb-6">
      <div class="bg-white rounded-lg p-2 shadow-md">
        <button id="allBtn" class="px-4 py-2 rounded-md bg-indigo-600 text-white font-medium">All Cards</button>
        <button id="highBtn" class="px-4 py-2 rounded-md text-gray-600 hover:bg-gray-100">üî¥ High Priority</button>
        <button id="mediumBtn" class="px-4 py-2 rounded-md text-gray-600 hover:bg-gray-100">üü° Medium Priority</button>
      </div>
    </div>

    <div class="relative mb-8">
      <div id="flashcard" class="bg-white rounded-xl shadow-lg p-8 min-h-80 cursor-pointer card-flip">
        <div class="text-center" id="card-content"></div>
      </div>
    </div>

    <div class="flex justify-center items-center space-x-4 mb-6">
      <button id="prevBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 p-3 rounded-lg transition-colors duration-200">‚Üê</button>
      <button id="flipBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-200">
        Show Term
      </button>
      <button id="nextBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 p-3 rounded-lg transition-colors duration-200">‚Üí</button>
    </div>

    <div class="flex justify-center space-x-4">
      <button id="shuffleBtn" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200">
        üîÄ Shuffle Cards
      </button>
      <button id="resetBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200">
        ‚Üª Reset Order
      </button>
    </div>

    <div class="mt-8 text-center text-gray-600 text-sm">
      <p>üí° <strong>Study Tip:</strong> Start with High Priority cards, then review Medium Priority for comprehensive coverage!</p>
      <p class="mt-2">üéØ Focus on understanding real-world examples - they often appear on the exam!</p>
    </div>
  </div>

  <script>
    const flashcards = [
      { term: "Artificial Intelligence (AI)", definition: "Making computers smart enough to do things humans normally do.", scenario: "A car uses AI to recognize stop signs and traffic lights.", priority: "high" },
      { term: "Machine Learning", definition: "Teaching computers to learn patterns from examples.", scenario: "Netflix recommends shows based on your past viewing habits.", priority: "high" },
      { term: "Supervised Learning", definition: "The model is trained on labeled data (e.g. spam vs not spam).", scenario: "An email provider trains a model with labeled spam and non-spam emails.", priority: "high" },
      { term: "Unsupervised Learning", definition: "The model groups data without labels, finding hidden patterns.", scenario: "A retailer groups shoppers by buying habits without predefined labels.", priority: "high" },
      { term: "Clustering", definition: "Grouping data into clusters without labels.", scenario: "A marketing team segments customers into groups based on behavior.", priority: "high" },
      { term: "Classification", definition: "Sorting things into categories.", scenario: "A bank decides if a loan application should be approved or denied.", priority: "high" },
      { term: "Regression", definition: "Predicting numbers (continuous values).", scenario: "A real estate company predicts home prices based on features.", priority: "high" },
      { term: "Computer Vision", definition: "Teaching AI to understand images or video.", scenario: "A factory uses AI to detect defective products on the assembly line.", priority: "high" },
      { term: "Object Detection", definition: "Finding and identifying specific objects in images.", scenario: "Security cameras use AI to identify cars in a parking lot.", priority: "high" },
      { term: "OCR (Optical Character Recognition)", definition: "Converting images of text into actual text.", scenario: "A receipt-scanning app extracts text from uploaded receipts.", priority: "high" },
      { term: "Natural Language Processing (NLP)", definition: "Helping computers understand human language.", scenario: "A chatbot understands when a user asks about their order status.", priority: "high" },
      { term: "Sentiment Analysis", definition: "Determining if text is positive, negative, or neutral.", scenario: "A company analyzes customer reviews to gauge satisfaction.", priority: "high" },
      { term: "Entity Recognition", definition: "Identifying specific information like names, dates, or places.", scenario: "AI highlights company names in a set of news articles.", priority: "high" },
      { term: "Intent", definition: "Understanding what a user wants to do.", scenario: "A travel bot recognizes 'Book me a flight to Seattle' as a booking request.", priority: "high" },
      { term: "Speech Service", definition: "Converting speech to text and text to speech.", scenario: "A call center transcribes calls in real time.", priority: "high" },
      { term: "Translator", definition: "Azure's service that translates text between languages.", scenario: "A company website offers automatic translation for global visitors.", priority: "high" },
      { term: "Chatbot / Conversational AI", definition: "Computer programs that converse with people.", scenario: "A retail website chatbot answers product questions.", priority: "high" },
      { term: "Azure Cognitive Services", definition: "Prebuilt AI tools grouped into Vision, Speech, Language, and Decision.", scenario: "A developer adds face recognition using Azure Cognitive Services.", priority: "high" },
      { term: "Azure AI Language", definition: "Provides NLP features like sentiment and entity recognition (replaces LUIS).", scenario: "A support app identifies key phrases from customer complaints.", priority: "high" },
      { term: "Azure AI Document Intelligence", definition: "Extracts info from documents (formerly Form Recognizer).", scenario: "An HR system pulls names and addresses from resumes.", priority: "high" },
      { term: "Azure Cognitive Search", definition: "AI-powered search across documents and data.", scenario: "A law firm searches thousands of contracts for key clauses.", priority: "high" },
      { term: "Azure AI Studio", definition: "Low-code environment to build and manage generative AI apps.", scenario: "A company prototypes a generative AI chatbot without code.", priority: "high" },
      { term: "Azure OpenAI Service", definition: "Use powerful models like GPT in your apps.", scenario: "A helpdesk tool uses GPT to draft responses to tickets.", priority: "high" },
      { term: "Generative AI", definition: "AI that creates new content like text, images, or code.", scenario: "AI generates marketing copy for a campaign.", priority: "high" },
      { term: "Large Language Model (LLM)", definition: "AI trained on massive text datasets to generate language.", scenario: "A customer support bot uses an LLM to answer FAQs.", priority: "high" },
      { term: "Prompt Engineering", definition: "The skill of writing good prompts to guide AI output.", scenario: "A user learns to phrase prompts to get accurate chatbot answers.", priority: "high" },
      { term: "Grounding", definition: "Connecting AI outputs to trusted company data.", scenario: "An enterprise chatbot retrieves answers only from company policies.", priority: "high" },
      { term: "Knowledge Mining", definition: "Using AI to extract insights from large datasets.", scenario: "A compliance team mines reports for mentions of regulations.", priority: "high" },
      { term: "Responsible AI: Fairness", definition: "AI should treat people equally and avoid bias.", scenario: "A hiring AI is tested to ensure gender fairness.", priority: "high" },
      { term: "Responsible AI: Reliability & Safety", definition: "AI should work consistently and safely.", scenario: "A medical AI is validated to ensure accurate diagnoses.", priority: "high" },
      { term: "Responsible AI: Privacy & Security", definition: "AI should protect sensitive data.", scenario: "An app encrypts data before sending it to an AI service.", priority: "high" },
      { term: "Responsible AI: Inclusiveness", definition: "AI should be usable by everyone.", scenario: "A speech-to-text service supports users with hearing impairments.", priority: "high" },
      { term: "Responsible AI: Transparency", definition: "AI should be explainable and understandable.", scenario: "A bank provides explanations for AI-driven loan decisions.", priority: "high" },
      { term: "Responsible AI: Accountability", definition: "Humans are responsible for AI outcomes.", scenario: "A company ensures employees approve final AI decisions.", priority: "high" },

      { term: "Neural Network", definition: "A computer system inspired by the human brain.", priority: "medium" },
      { term: "Deep Learning", definition: "Using neural networks with many layers to solve complex problems.", priority: "medium" },
      { term: "Anomaly Detection", definition: "Spotting unusual data points or behavior.", priority: "medium" },
      { term: "Overfitting", definition: "When a model memorizes training data and fails on new data.", priority: "medium" },
      { term: "Accuracy", definition: "How often the AI gets the right answer.", priority: "medium" },
      { term: "Algorithm", definition: "Step-by-step instructions for solving a problem.", priority: "medium" },
      { term: "Custom Vision", definition: "Train AI to recognize custom images.", priority: "medium" },
      { term: "Azure Bot Service", definition: "Service for building chatbots across multiple channels.", priority: "medium" },
      { term: "Confidence Score", definition: "How sure the AI is about its prediction.", priority: "medium" }
    ];

    let currentIndex = 0;
    let isFlipped = false;
    let cards = [...flashcards];
    let currentFilter = 'all';

    const cardContent = document.getElementById('card-content');
    const progressText = document.getElementById('progressText');
    const progressBar = document.getElementById('progressBar');
    const flipBtn = document.getElementById('flipBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const resetBtn = document.getElementById('resetBtn');
    const flashcard = document.getElementById('flashcard');
    const allBtn = document.getElementById('allBtn');
    const highBtn = document.getElementById('highBtn');
    const mediumBtn = document.getElementById('mediumBtn');

    function getPriorityIcon(priority) {
      return priority === "high" ? "üî¥ High Priority" : "üü° Medium Priority";
    }

    function updateCard() {
      if (cards.length === 0) {
        cardContent.innerHTML = '<p class="text-gray-500">No cards match the current filter</p>';
        progressText.textContent = '';
        progressBar.style.width = "0%";
        return;
      }

      const card = cards[currentIndex];
      progressText.textContent = `Card ${currentIndex + 1} of ${cards.length}`;
      progressBar.style.width = `${((currentIndex + 1) / cards.length) * 100}%`;

      if (currentFilter === 'high') {
        progressBar.className = "bg-red-500 h-2 rounded-full";
      } else if (currentFilter === 'medium') {
        progressBar.className = "bg-yellow-400 h-2 rounded-full";
      } else {
        progressBar.className = "bg-indigo-600 h-2 rounded-full";
      }

      if (!isFlipped) {
        cardContent.innerHTML = `
          <div class="text-sm uppercase text-indigo-600 font-semibold mb-2">Definition</div>
          <p class="text-lg text-gray-700 leading-relaxed mb-4">${card.definition}</p>
          ${card.scenario ? `<div class="bg-indigo-50 border border-indigo-200 text-sm text-gray-700 p-3 rounded-md mb-4"><strong>Exam Scenario:</strong> ${card.scenario}</div>` : ""}
          <div class="text-gray-500 italic mb-2">Click to see the term</div>
          <div class="text-xs text-gray-600">${getPriorityIcon(card.priority)}</div>
        `;
        flipBtn.textContent = 'Show Term';
      } else {
        cardContent.innerHTML = `
          <div class="text-sm uppercase text-green-600 font-semibold mb-2">Term</div>
          <h2 class="text-2xl font-bold text-gray-800 mb-6">${card.term}</h2>
          <div class="text-gray-500 italic mb-2">Click to see definition again</div>
          <div class="text-xs text-gray-600">${getPriorityIcon(card.priority)}</div>
        `;
        flipBtn.textContent = 'Show Definition';
      }
    }

    function filterCards(priority) {
      currentFilter = priority;
      if (priority === 'all') {
        cards = [...flashcards];
      } else {
        cards = flashcards.filter(card => card.priority === priority);
      }
      currentIndex = 0;
      isFlipped = false;
      updateCard();

      [allBtn, highBtn, mediumBtn].forEach(btn => {
        btn.className = btn.className.replace('bg-indigo-600 text-white', 'text-gray-600 hover:bg-gray-100');
      });

      if (priority === 'all') allBtn.className = allBtn.className.replace('text-gray-600 hover:bg-gray-100', 'bg-indigo-600 text-white');
      if (priority === 'high') highBtn.className = highBtn.className.replace('text-gray-600 hover:bg-gray-100', 'bg-indigo-600 text-white');
      if (priority === 'medium') mediumBtn.className = mediumBtn.className.replace('text-gray-600 hover:bg-gray-100', 'bg-indigo-600 text-white');
    }

    function nextCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex + 1) % cards.length;
      isFlipped = false;
      updateCard();
    }

    function prevCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      isFlipped = false;
      updateCard();
    }

    function flipCard() {
      if (cards.length === 0) return;
      isFlipped = !isFlipped;
      updateCard();
    }

    function shuffle() {
      if (cards.length === 0) return;
      cards = [...cards].sort(() => Math.random() - 0.5);
      currentIndex = 0;
      isFlipped = false;
      updateCard();
    }

    function reset() {
      filterCards(currentFilter);
    }

    flipBtn.addEventListener('click', flipCard);
    prevBtn.addEventListener('click', prevCard);
    nextBtn.addEventListener('click', nextCard);
    shuffleBtn.addEventListener('click', shuffle);
    resetBtn.addEventListener('click', reset);
    flashcard.addEventListener('click', flipCard);

    allBtn.addEventListener('click', () => filterCards('all'));
    highBtn.addEventListener('click', () => filterCards('high'));
    mediumBtn.addEventListener('click', () => filterCards('medium'));

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevCard();
      if (e.key === 'ArrowRight') nextCard();
      if (e.key === ' ') {
        e.preventDefault();
        flipCard();
      }
    });

    updateCard();
  </script>
</body>
</html>
