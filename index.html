<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-900 Flashcards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-flip {
      transition: all 0.3s ease;
    }
    .card-flip:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">AI-900 Flashcards (2025)</h1>
      <p class="text-gray-600">Simple definitions for real-world understanding</p>
      <div id="progress" class="text-sm text-gray-500 mt-2"></div>
    </div>

    <!-- Priority Filter -->
    <div class="flex justify-center mb-6">
      <div class="bg-white rounded-lg p-2 shadow-md">
        <button id="allBtn" class="px-4 py-2 rounded-md bg-indigo-600 text-white font-medium">All Cards</button>
        <button id="highBtn" class="px-4 py-2 rounded-md text-gray-600 hover:bg-gray-100">üî¥ High Priority</button>
        <button id="mediumBtn" class="px-4 py-2 rounded-md text-gray-600 hover:bg-gray-100">üü° Medium Priority</button>
      </div>
    </div>

    <div class="relative mb-8">
      <div id="flashcard" class="bg-white rounded-xl shadow-lg p-8 min-h-80 cursor-pointer card-flip">
        <div class="text-center" id="card-content">
          <!-- Content will be loaded here -->
        </div>
      </div>
    </div>

    <div class="flex justify-center items-center space-x-4 mb-6">
      <button id="prevBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 p-3 rounded-lg transition-colors duration-200" title="Previous card">‚Üê</button>
      <button id="flipBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-200">
        Show Term
      </button>
      <button id="nextBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 p-3 rounded-lg transition-colors duration-200" title="Next card">‚Üí</button>
    </div>

    <div class="flex justify-center space-x-4">
      <button id="shuffleBtn" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200">
        üîÄ Shuffle Cards
      </button>
      <button id="resetBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200">
        ‚Üª Reset Order
      </button>
    </div>

    <div class="mt-8 text-center text-gray-600 text-sm">
      <p>üí° <strong>Study Tip:</strong> Start with High Priority cards, then review Medium Priority for comprehensive coverage!</p>
      <p class="mt-2">üéØ Focus on understanding real-world examples - they often appear on the exam!</p>
    </div>
  </div>

  <script>
    const flashcards = [
      { term: "Artificial Intelligence (AI)", definition: "Making computers smart enough to do things humans normally do - like recognizing your face in photos or understanding what you're saying.", priority: "high" },
      { term: "Machine Learning", definition: "Teaching computers to learn patterns from examples, like how Netflix learns what movies you like by watching what you've enjoyed before.", priority: "high" },
      { term: "Supervised Learning", definition: "Training a computer with examples that have the right answers (labeled data) - like showing it 1000 photos labeled 'cat' or 'dog'.", priority: "high" },
      { term: "Unsupervised Learning", definition: "Letting a computer find patterns on its own without giving it the answers - like grouping customers by shopping habits.", priority: "high" },
      { term: "Clustering", definition: "A machine learning method that groups data into clusters without labels - like segmenting customers by buying habits.", priority: "high" },
      { term: "Classification", definition: "Sorting things into categories - like email systems deciding if a message is 'spam' or 'not spam'.", priority: "high" },
      { term: "Regression", definition: "Predicting numbers - like estimating house prices based on size, location, and age.", priority: "high" },
      { term: "Computer Vision", definition: "Teaching computers to 'see' and understand images - like your phone recognizing faces in photos.", priority: "high" },
      { term: "Object Detection", definition: "Finding and identifying specific things in pictures - like security cameras spotting people or cars in a parking lot.", priority: "high" },
      { term: "OCR (Optical Character Recognition)", definition: "Converting pictures of text into actual text you can edit - like scanning a restaurant menu.", priority: "high" },
      { term: "Natural Language Processing (NLP)", definition: "Helping computers understand human language - like Siri understanding when you ask 'What's the weather like?'", priority: "high" },
      { term: "Sentiment Analysis", definition: "Figuring out if text is positive, negative, or neutral - like analyzing reviews to see if people are happy or upset.", priority: "high" },
      { term: "Entity Recognition", definition: "Finding specific types of information in text - like identifying names, companies, or dates.", priority: "high" },
      { term: "Intent", definition: "Understanding what a person is trying to do when they type or talk - like 'book a flight' or 'check the weather'.", priority: "high" },
      { term: "Speech Service", definition: "Converting speech to text and text to speech - like voice dictation or apps that talk back.", priority: "high" },
      { term: "Translator", definition: "Azure's service that translates text between languages.", priority: "high" },
      { term: "Chatbot / Conversational AI", definition: "Computer programs that talk with people - like the chat window on websites.", priority: "high" },
      { term: "Azure Cognitive Services", definition: "Microsoft's ready-made AI tools organized into Vision, Speech, Language, and Decision categories.", priority: "high" },
      { term: "Azure AI Language", definition: "Service that provides natural language features such as sentiment, entity recognition, and intent detection (replaces LUIS).", priority: "high" },
      { term: "Azure AI Document Intelligence", definition: "Azure service (formerly Form Recognizer) that extracts info from documents like invoices and receipts.", priority: "high" },
      { term: "Azure Cognitive Search", definition: "AI-powered search service that finds info across documents and data.", priority: "high" },
      { term: "Azure AI Studio", definition: "Low-code environment to build, test, and manage generative AI apps.", priority: "high" },
      { term: "Azure OpenAI Service", definition: "Microsoft's service that lets you use powerful AI models like GPT in your own apps.", priority: "high" },
      { term: "Generative AI", definition: "AI that creates new content like text, images, or code based on prompts.", priority: "high" },
      { term: "Large Language Model (LLM)", definition: "AI trained on massive amounts of text that can understand and generate human-like language.", priority: "high" },
      { term: "Prompt Engineering", definition: "The skill of writing good instructions for AI to get the best results.", priority: "high" },
      { term: "Grounding", definition: "Connecting AI outputs to trusted company data to make answers accurate and relevant.", priority: "high" },
      { term: "Knowledge Mining", definition: "Using AI to search through and learn from large sets of data/documents.", priority: "high" },
      { term: "Responsible AI: Fairness", definition: "AI should treat people equally and avoid bias based on race, gender, age, or other characteristics.", priority: "high" },
      { term: "Responsible AI: Reliability & Safety", definition: "AI should work consistently and safely, handling errors gracefully.", priority: "high" },
      { term: "Responsible AI: Privacy & Security", definition: "AI should protect sensitive data and respect user privacy.", priority: "high" },
      { term: "Responsible AI: Inclusiveness", definition: "AI should be usable by everyone, including people with disabilities.", priority: "high" },
      { term: "Responsible AI: Transparency", definition: "People should understand how AI decisions are made and what data is used.", priority: "high" },
      { term: "Responsible AI: Accountability", definition: "Humans are responsible for AI outcomes and should be able to intervene.", priority: "high" },
      { term: "Neural Network", definition: "A computer system inspired by the human brain, with layers that process data.", priority: "medium" },
      { term: "Deep Learning", definition: "Using neural networks with many layers to solve complex problems like image recognition.", priority: "medium" },
      { term: "Anomaly Detection", definition: "Spotting unusual things that don't fit normal patterns - like fraud detection or equipment failures.", priority: "medium" },
      { term: "Overfitting", definition: "When a model memorizes training examples too well and fails on new data.", priority: "medium" },
      { term: "Accuracy", definition: "How often the AI system gets the answer right, expressed as a percentage.", priority: "medium" },
      { term: "Algorithm", definition: "Step-by-step instructions a computer follows to solve problems - like a recipe.", priority: "medium" },
      { term: "Custom Vision", definition: "Azure's tool for teaching AI to recognize your specific items or scenarios.", priority: "medium" },
      { term: "Azure Bot Service", definition: "Microsoft's service for building chatbots that connect to many channels like Teams, web, and mobile.", priority: "medium" },
      { term: "Confidence Score", definition: "A number (usually 0-100%) showing how sure the AI is about its answer.", priority: "medium" }
    ];

    let currentIndex = 0;
    let isFlipped = false;
    let cards = [...flashcards];
    let currentFilter = 'all';

    const cardContent = document.getElementById('card-content');
    const progress = document.getElementById('progress');
    const flipBtn = document.getElementById('flipBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const resetBtn = document.getElementById('resetBtn');
    const flashcard = document.getElementById('flashcard');
    const allBtn = document.getElementById('allBtn');
    const highBtn = document.getElementById('highBtn');
    const mediumBtn = document.getElementById('mediumBtn');

    function getPriorityIcon(priority) {
      return priority === "high" ? "üî¥ High Priority" : "üü° Medium Priority";
    }

    function updateCard() {
      if (cards.length === 0) {
        cardContent.innerHTML = '<p class="text-gray-500">No cards match the current filter</p>';
        progress.textContent = '';
        return;
      }

      const card = cards[currentIndex];
      progress.textContent = `Card ${currentIndex + 1} of ${cards.length}`;

      if (!isFlipped) {
        cardContent.innerHTML = `
          <div class="text-sm uppercase text-indigo-600 font-semibold mb-2">Definition</div>
          <p class="text-lg text-gray-700 leading-relaxed mb-6">${card.definition}</p>
          <div class="text-gray-500 italic mb-2">Click to see the term</div>
          <div class="text-xs text-gray-600">${getPriorityIcon(card.priority)}</div>
        `;
        flipBtn.textContent = 'Show Term';
      } else {
        cardContent.innerHTML = `
          <div class="text-sm uppercase text-green-600 font-semibold mb-2">Term</div>
          <h2 class="text-2xl font-bold text-gray-800 mb-6">${card.term}</h2>
          <div class="text-gray-500 italic mb-2">Click to see definition again</div>
          <div class="text-xs text-gray-600">${getPriorityIcon(card.priority)}</div>
        `;
        flipBtn.textContent = 'Show Definition';
      }
    }

    function filterCards(priority) {
      currentFilter = priority;
      if (priority === 'all') {
        cards = [...flashcards];
      } else {
        cards = flashcards.filter(card => card.priority === priority);
      }
      currentIndex = 0;
      isFlipped = false;
      updateCard();

      // Update button styles
      [allBtn, highBtn, mediumBtn].forEach(btn => {
        btn.className = btn.className.replace('bg-indigo-600 text-white', 'text-gray-600 hover:bg-gray-100');
      });
      
      if (priority === 'all') allBtn.className = allBtn.className.replace('text-gray-600 hover:bg-gray-100', 'bg-indigo-600 text-white');
      if (priority === 'high') highBtn.className = highBtn.className.replace('text-gray-600 hover:bg-gray-100', 'bg-indigo-600 text-white');
      if (priority === 'medium') mediumBtn.className = mediumBtn.className.replace('text-gray-600 hover:bg-gray-100', 'bg-indigo-600 text-white');
    }

    function nextCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex + 1) % cards.length;
      isFlipped = false;
      updateCard();
    }

    function prevCard() {
      if (cards.length === 0) return;
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      isFlipped = false;
      updateCard();
    }

    function flipCard() {
      if (cards.length === 0) return;
      isFlipped = !isFlipped;
      updateCard();
    }

    function shuffle() {
      if (cards.length === 0) return;
      cards = [...cards].sort(() => Math.random() - 0.5);
      currentIndex = 0;
      isFlipped = false;
      updateCard();
    }

    function reset() {
      filterCards(currentFilter);
    }

    // Event listeners
    flipBtn.addEventListener('click', flipCard);
    prevBtn.addEventListener('click', prevCard);
    nextBtn.addEventListener('click', nextCard);
    shuffleBtn.addEventListener('click', shuffle);
    resetBtn.addEventListener('click', reset);
    flashcard.addEventListener('click', flipCard);
    
    allBtn.addEventListener('click', () => filterCards('all'));
    highBtn.addEventListener('click', () => filterCards('high'));
    mediumBtn.addEventListener('click', () => filterCards('medium'));

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevCard();
      if (e.key === 'ArrowRight') nextCard();
      if (e.key === ' ') {
        e.preventDefault();
        flipCard();
      }
    });

    updateCard();
  </script>
</body>
</html>
